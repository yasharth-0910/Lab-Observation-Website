<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="./contact.js"></script>
    <link rel="stylesheet" href="./contact.css">
    <link rel="icon" href="../assests/einstien.png" type="icon">
</head>
<body>
    <div class="box" id="contactBox">
        <form action="https://formspree.io/f/myyrgnpa" method="post">
            <h2>Contact Us</h2>

            <label for="email" style="color: black;"><i class="fas fa-envelope"></i>Email:</label>
            <input type="email" name="_replyto" required placeholder="Enter your email">

            <label for="name" style="color: black;"><i class="fas fa-user"></i>Name:</label>
            <input type="text" name="name" required placeholder="Enter your name">

            <label for="query" style="color: black;">Query:</label>
            <textarea name="query" rows="4" required placeholder="Enter your query"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
